<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widget Example</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
  </head>
  <body>
    <div
      id="job-search-widget-container"
      data-search="StÃ¤dare"
      style="width: 80%; margin: 0 auto; padding: 20px; border: 1px solid #ccc"
    >
      <h2>Job search</h2>
      <table
        id="data-table"
        style="width: 100%; border-collapse: collapse; margin-top: 20px"
      >
        <thead>
          <tr>
            <th
              style="
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
                background-color: #f2f2f2;
              "
            >
              Titel
            </th>
            <th
              style="
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
                background-color: #f2f2f2;
              "
            >
              Omfattning
            </th>
            <th
              style="
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
                background-color: #f2f2f2;
              "
            >
              Antal
            </th>
          </tr>
        </thead>
        <tbody id="job-search-widget-container-table-body"></tbody>
      </table>

      <div
        style="
          padding-top: 1rem;
          padding-bottom: 1rem;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 0.5rem;
          flex-direction: row;
          flex-wrap: wrap;
          flex-shrink: 0;
        "
      >
        <p
          style="font-size: 0.875rem; margin-right: auto"
          id="job-search-widget-pagination"
        ></p>

        <div style="display: flex; gap: 0.5rem">
          <button
            style="
              font-size: 0.875rem;
              border: 1px solid #000;
              padding: 0.375rem 0.75rem;
              cursor: pointer;
            "
            id="job-search-widget-previous-button"
          >
            Previous
          </button>

          <button
            style="
              font-size: 0.875rem;
              border: 1px solid #000;
              padding: 0.375rem 0.75rem;
              cursor: pointer;
            "
            id="job-search-widget-next-button"
          >
            Next
          </button>
        </div>
      </div>
    </div>

    <!-- <script src="https://victoribironke.github.io/job-search-widget/script.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
